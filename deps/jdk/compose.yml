name: jdk

include:
  - ../xdg/compose.yml

services:
  jdk:
    image: jdk
    command: /usr/bin/tail -f /dev/null
    environment:
      PATH: ${ENV_XDG_PATH}
    env_file:
      - ../default.env
      - override.env
    build:
      dockerfile: Dockerfile
      tags:
        - jdk
      args:
        JDK_MAJOR_VERSION: ${ENV_JDK_VERSION}
    depends_on:
      xdg:
        required: true
        condition: service_started
