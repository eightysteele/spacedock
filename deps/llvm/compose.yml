name: llvm

include:
  - ../xdg/compose.yml

services:
  llvm:
    image: llvm
    command: /usr/bin/tail -f /dev/null
    environment:
      PATH: ${ENV_XDG_PATH}
    env_file:
      - ../default.env
      - override.env
    build:
      dockerfile: Dockerfile
      tags:
        - llvm
      args:
        LLVM_VERSION: ${ENV_LLVM_VERSION}
    depends_on:
      xdg:
        required: true
        condition: service_started
