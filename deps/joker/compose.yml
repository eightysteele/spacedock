name: joker

include:
  - ../go/compose.yml

services:
  joker:
    image: joker
    command: /usr/bin/tail -f /dev/null
    environment:
      PATH: ${ENV_GO_PATH}:${ENV_XDG_PATH}
      GOBIN: ${ENV_GOBIN}
    env_file:
      - ../default.env
      - override.env
    build:
      dockerfile: Dockerfile
      tags:
        - joker
      args:
        GOROOT: ${ENV_GOROOT}
        GOBIN: ${ENV_GOBIN}
    depends_on:
      go:
        required: true
        condition: service_started
