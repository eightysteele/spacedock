name: emacs

include:
  - ../xdg/compose.yml

services:
  emacs:
    image: emacs
    command: /usr/bin/tail -f /dev/null
    environment:
      PATH: ${ENV_XDG_PATH}
    env_file:
      - ../default.env
      - override.env
    build:
      dockerfile: Dockerfile
      tags:
        - emacs
      args:
        EMACS_VERSION: ${ENV_EMACS_VERSION}
    depends_on:
      xdg:
        required: true
        condition: service_started
