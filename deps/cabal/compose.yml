name: cabal

include:
  - ../xdg/compose.yml

services:
  cabal:
    image: cabal
    command: /usr/bin/tail -f /dev/null
    environment:
      PATH: ${ENV_CABAL_PATH}
    env_file:
      - ../default.env
      - override.env
    build:
      dockerfile: Dockerfile
      tags:
        - cabal
      args:
        CABAL_DIR: ${ENV_CABAL_DIR}
        XDG_HOME: ${ENV_XDG_HOME}
        XDG_CONFIG_HOME: ${ENV_XDG_CONFIG_HOME}
        XDG_BIN_HOME: ${ENV_XDG_BIN_HOME}
        XDG_DATA_HOME: ${ENV_XDG_DATA_HOME}
        USERNAME: ${ENV_USERNAME}
    depends_on:
      xdg:
        required: true
        condition: service_started
